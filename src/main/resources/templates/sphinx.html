<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Сфинкс</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<p>
<form th:action="@{/logout}" method="post">
    Вы вошли как [[${#httpServletRequest.remoteUser}]].
    <input type="submit" value="Выйти из учетной записи"/>
    <a href="@{/journey}" target="_blank">Окткрыть прогресс решения задач в новой вкладке</a>
</form>
<a th:href="@{/home}">На главную</a>
</p>
<p th:if="${verdict.decision.correct}">
    Ответ <span th:text="${verdict.lastAttemptText}" class="preformatted"></span> - верный
</p>
<p th:if="${verdict.decision.incorrect}">
    Ответ <span th:text="${verdict.lastAttemptText}" class="preformatted"></span> - неправильный. Попробуйте еще раз.
</p>
<p th:unless="${verdict.decision.relevant}">
    Фрагмент текста <span th:text="${verdict.lastAttemptText}" class="preformatted"></span> отсутствует в задании. Попробуйте еще раз.
</p>
<p>Дан текст:</p>
<p id="haystack" th:text="${wheat}" class="preformatted large"></p>
<p>Выделите в нем: <span id="needle" th:text="${next_riddle.needle}"></span></p>
<form id="attempt_form" th:action="@{/sphinx}" method="post">
    <label>Ваш ответ:<br>
        <textarea id="attempt" name="attempt" cols="100" rows="10"></textarea>
    </label><br>
    <input type="submit" value="Нажмите Enter, чтобы проверить."/>
</form>
<form id="next_riddle_form" th:action="@{/sphinx}" method="post">
    <input type="submit" value="Пропустить задачу"/>
</form>
<script src="sphinx.js"></script>
</body>
</html>
